<h1 md-dialog-title>{{title}}</h1>
<md-divider></md-divider>
<div md-dialog-content>
  <div  [innerHTML]="message"></div>
  </div>
<md-divider></md-divider>

<div md-dialog-actions>
<div class="row">
  <button md-raised-button  class="dialog-btns" color="primary" (click)="onYes()">Yes</button>
  <button md-raised-button class="dialog-btns" color="warn" (click)="onNo()">No</button>
 </div>
</div>
