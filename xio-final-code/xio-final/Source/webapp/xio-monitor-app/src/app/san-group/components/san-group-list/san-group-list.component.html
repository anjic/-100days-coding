<div class="row">
  <div class="sub-heading pull-left">
    <h4>List of SAN Groups</h4>
  </div>
  <span class="example-spacer"></span>
  <div class="pull-right main-btn">
    <button class="toolbar-btn" md-raised-button (click)="navigateTo($event, '/san-group/create')" [routerLinkActive]="['active']">

</div>
