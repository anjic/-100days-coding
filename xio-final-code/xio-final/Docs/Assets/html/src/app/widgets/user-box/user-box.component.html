<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <!-- The user image in the navbar-->
	<img [src]="auth.getUserPicture()" class="user-image" alt=""> <!-- hidden-xs hides the username on small devices so only the image appears. -->
	<span class="hidden-xs"><i	class="fa fa-caret-down"></i> </span>
</a>
<ul class="dropdown-menu">
	<!-- The user image in the menu -->
	<li class="user-header"><img [src]="auth.getUserPicture()"
		class="img-circle" alt="">
		<p>
			{{auth.getUserName()}} <small>{{auth.getUserEmail()}}</small>
		</p></li>
	<!-- Menu Body -->
	
	<!-- Menu Footer-->
	<li class="user-footer">
		<div class="pull-left">
			<a href="#" class="btn btn-default btn-flat">Profile</a>
		</div>
		<div class="pull-right">
			<a href="#" class="btn btn-default btn-flat" (click)="logout()">Sign
				out</a>
		</div>
	</li>
</ul>
